name: Build and Release PDF

on:
  release:
    types: [created]  # 当创建新 release 时触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 TeX Live 和中文字体
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra fonts-noto-cjk

      # 3. 编译 main.tex
      - name: Build PDF
        run: |
          xelatex main.tex
          xelatex main.tex  # 双编译确保引用和目录更新
          mkdir -p dist
          mv main.pdf dist/

      # 4. 上传 PDF 到 release
      - name: Upload PDF to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

