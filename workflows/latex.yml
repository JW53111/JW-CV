name: build_release

on:
  push:
    branches: [latest]
    tags: ["*"]
  pull_request:
    branches: [latest]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# For softprops/action-gh-release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:TL2022-historic
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          apt-get update -y
          apt-get install --no-install-recommends -y fonts-noto-cjk-extra npm
          xelatex main.tex
          xelatex main.tex
          mkdir dist
          mv main.pdf dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/main.pdf

          # 自动把 PDF 提交回仓库
      - name: Commit PDF back to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cp dist/main.pdf .
          git add main.pdf
          git commit -m "Update PDF [skip ci]" || echo "No changes"
          git push


      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/main.pdf
